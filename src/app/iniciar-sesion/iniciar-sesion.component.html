<h1>Iniciar sesión</h1>

<form [formGroup]="form" class="m-5">
    <div class="form-group">
      <label for="exampleInputEmail1">Usuario</label>
      <input type="email" formControlName="email" [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger">
          El correo es requerido
        </p>
        <p *ngIf="Email?.hasError('email')" class="text-danger">
          El formato del correo debe ser válido.
        </p>
      </div>
    
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" formControlName="password" [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
      class="form-control" id="exampleInputPassword1" placeholder="Password">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
          La contraseña es requerida.
        </p>
        <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
          La contraseña debe ser de 8 o más caracteres.
        </p>
    </div>
  </div>
    <button type="submit" class="btn btn-primary mt-5">Enviar</button>
  </form>
